<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="code">
        <form action="" id="frm">
            <div class="form-group">
                <label for="url">enter the website url</label>
                <input type="url" id="url" placeholder="enter the url" required>
            </div>
            <div class="form-group">
                <label for="size">size of QR code</label>
                <select  id="size">
                    <option value="100">100x100</option>
                    <option value="200">200x200</option>
                    <option value="300">300x300</option>
                    <option value="400">400x400</option>
                </select>
            </div>
            <div class="form-single-group">
                <label for="colorDark">color dark</label>
                <input type="color" id="colorDark" value="#000000">
            </div>
            <div class="form-single-group">
                <label for="colorLight">color Light</label>
                <input type="color" id="colorLight" value="#ffffff">
            </div>
            <button type="submit">Generate QR code</button>
            <a href="#" id="btn-save">save image</a>
            
        </form>
    </div>
    <div class="output">
        <div id="qrcode"></div>
        <div id="loading">
        <div id="spinner">
            <img src="qrcode.png" alt="">
            
        </div>
        <p class="par">please wait your code will generate</p>
        </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
